############################
# 基础设置
############################

mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
ipv6: false

external-controller: 0.0.0.0:9090

############################
# DNS（防泄漏，适合大陆）
############################

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - time.*.com
    - ntp.*.com
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

############################
# 代理提供者（订阅节点）
############################

proxy-providers:
  Subscribe:
    type: http
    url: "__SUBSCRIBE_URL__"
    interval: 86400
    path: ./providers/subscribe.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

############################
# 规则提供者（必须有）
############################

rule-providers:
  reject:
    type: http
    behavior: domain
    path: ./rules/reject.yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt
    interval: 86400

  direct:
    type: http
    behavior: domain
    path: ./rules/direct.yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt
    interval: 86400

  proxy:
    type: http
    behavior: domain
    path: ./rules/proxy.yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt
    interval: 86400

  cncidr:
    type: http
    behavior: ipcidr
    path: ./rules/cncidr.yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    path: ./rules/lancidr.yaml
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt
    interval: 86400

############################
# 策略组
############################

proxy-groups:

  - name: GLOBAL
    type: select
    use:
      - Subscribe
    proxies:
      - DIRECT

  - name: AUTO
    type: url-test
    use:
      - Subscribe
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50

  - name: PROXY
    type: select
    proxies:
      - AUTO
      - GLOBAL
      - DIRECT

  - name: BLOCK
    type: select
    proxies:
      - REJECT
      - DIRECT

############################
# 规则（顺序非常重要）
############################

rules:
  - RULE-SET,reject,BLOCK
  - RULE-SET,direct,DIRECT
  - RULE-SET,proxy,PROXY
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,PROXY
